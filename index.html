<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Clicker Factory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-screen">
      <div class="score-container">
        <img src="Assets/Btn/meet.png" alt="meat" class="score-icon" />
        <span id="scoreDisplay" class="score-text">0</span>
      </div>

      <div class="button-bar">
        <button class="boton-ui" id="clickme">
          <img src="Assets/Btn/moledora1.png" class="btn-img" alt="" />
        </button>

        <button class="boton-ui" id="powerUp1">
          <img src="Assets/Btn/+1.png" class="btn-img" alt="" />
        </button>

        <button class="boton-ui" id="autoPower">
          <img src="Assets/Btn/AutoPower.png" class="btn-img" alt="" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
